<div class="popup-overlay" (click)="closePopup()"></div>
<div class="popup">
    <div class="popup-header">
        <h2>Dodaj Media</h2>
        <button class="close-btn" (click)="closePopup()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <div class="drop-area"
         (drop)="onFileDropped($event)"
         (dragover)="preventDefault($event)">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <p>Przeciągnij i upuść pliki tutaj</p>
        <p>LUB</p>
        <input type="file" multiple (change)="fileBrowseHandler($event)" id="file-upload">
        <label for="file-upload" class="file-upload-btn">Wybierz pliki</label>
    </div>

    <div *ngIf="files.length > 0" class="file-list">
        <h3>Wybrane pliki:</h3>
        <ul>
            <li *ngFor="let file of files">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                    <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                {{ file.name }}
            </li>
        </ul>
    </div>

    <button (click)="uploadFiles()" class="upload-btn">Załaduj pliki</button>
</div>
